env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 1
    y: 1
  decorations: none
  startup_mode: Windowed
  dynamic_title: true

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: "Iosevka Term"
    style: Light
  bold:
    family: "Iosevka Term"
    style: Bold
  italic:
    family: "Iosevka Term"
    style: Italic
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

bell:
  animation: EaseOutExpo
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: Paste }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  faux_scrollines_lines: 1
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/bin/fish

key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: Minus,    mods: Control, action: DecreaseFontSize             }

colors:
  primary:
    background: '0x002b36'
    foreground: '0x839496'
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'
  cursor:
   cursor: '#d54e53'
